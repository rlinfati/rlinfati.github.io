<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CAM call2cal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script>
        function parm2cam(ip, p, v){
            var scriptTag = document.createElement('script');
            scriptTag.type = 'text/javascript';
            scriptTag.src = "https://" + ip + "/camera_control.cgi?loginuse=admin&loginpas=PASSWORD&param=" + p + "&value=" + v
            document.head.appendChild(scriptTag);
        }
        function move2cam(ip, c){
            var scriptTag = document.createElement('script');
            scriptTag.type = 'text/javascript';
            scriptTag.src = "https://" + ip + "/decoder_control.cgi?loginuse=admin&loginpas=PASSWORD&command=" + c + "&onestep=1"
            document.head.appendChild(scriptTag);
        }
        function reboot2cam(ip){
            var scriptTag = document.createElement('script');
            scriptTag.type = 'text/javascript';
            scriptTag.src = "https://" + ip + "/reboot.cgi?loginuse=admin\&loginpas=PASSWORD"
            document.head.appendChild(scriptTag);
        }
    </script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
        }
        article button {
            padding: 0.15rem 0.4rem;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(7, auto);
        }
        article header {
            text-align: center;
        }
    </style>
  </head>
